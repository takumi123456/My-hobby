<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ライブ参戦歴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f7f7; --card:#fff; --text:#222; --muted:#666; --line:#e5e7eb; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:14px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic",
        "Helvetica Neue", Arial, sans-serif;
    }
    .wrap { max-width:1000px; margin:32px auto; padding:0 16px; }
    h1 { font-size:22px; margin:0 0 12px; }
    h2 { font-size:18px; margin:0 0 8px; }

    /* みーぱん用セクション */
    .section { margin:0 0 24px; }
    .gray-box {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
    }

    .controls { display:flex; gap:12px; align-items:center; margin:0 0 16px; }
    .controls input {
      flex:1;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:8px;
      background:#fff;
    }
    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      overflow:auto;
    }
    table {
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:720px;
    }
    thead th {
      position:sticky;
      top:0;
      background:#fafafa;
      z-index:1;
    }
    th, td {
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      text-align:left;
      white-space:nowrap;
    }
    tbody tr:nth-child(odd){ background:#fcfcfc; }
    th.sortable { cursor:pointer; user-select:none; }
    th.sortable::after { content:" ↕"; color:var(--muted); font-weight:normal; }
    .meta { color:var(--muted); font-size:12px; margin:8px 0 16px; }
